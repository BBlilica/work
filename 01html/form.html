<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- form태그는 사용자가 입력한 값을 그대로 받아서 서버에 전송할 때 사용합니다. -->
    <form action="https:www.google.com">


        <h3>회원가입 양식</h3>
        <hr>
        아이디: <input type="text" size="15" placeholder="아이디를 입력하세여" ><br>
        비밀번호: <input type="password" size="15" placeholder="비밀번호를 입력하세여"><br><br>
        생년월일: <input type="date"><br>
        나의 용돈: <input type="number"><br><br>


        <!-- checkbox, radio 속성은 동일한 name을 지정해서, 반드시 하나의 그룹으로 묶습니다. -->
          언어:
        <input type="checkbox" name="inter">java
        <input type="checkbox" name="inter">css
        <input type="checkbox" name="inter">html 
        <input type="checkbox" name="inter">js
        <br><br>

        전공:
        <input type="radio" name="major">컴퓨터공학과
        <input type="radio" name="major">경영학과
        <input type="radio" name="major">기계공학과
        <input type="radio" name="major">수학과 <br><br>
        


        지역:
        <select name="region">
            <option>서울시</option>
            <option>경기도</option>
            <option>부산</option>

        </select> <br><br>


        자기소개:
        <textarea></textarea>

        <textarea rows="5" cols="20"></textarea>
<br><hr>


        <!-- form안에 action속성에 위치로 데이터를 전송합니다. -->
        <input type="submit" value="발사">
        <input type="reset" >
        <input type="button" value="아무것도"

    </form>








</body>
</html>
